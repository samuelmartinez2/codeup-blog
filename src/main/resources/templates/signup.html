<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/sign-up}" th:method="POST" th:object="${newUser}">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" th:field="*{username}">

</form>
