<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/toys/create" method="post">

        <label for="name">Name of toy</label>
        <input type="text" name="name" id="name">
     <select name="dog" id="dog">
         <option th:each="dog : ${dogs}" th:text="${dog.name}" th:value="${dog.id}"></option>
     </select>
    <input type="submit" class="btn btn-block btn-primary">
</form>
</body>
</html>
